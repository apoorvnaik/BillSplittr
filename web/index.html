<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--StyleSheet-->
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>MyBillr - Split your Bills our way</title>
        <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            // Settings
            var progress = 5; //the percent of progress shown (5 - 97)
            var animationSpeed = 2000; //the speed at which the bar moves
        </script>
        <script type="text/javascript" src="js/underconstruction.js"></script>
    </head>

    <body>
        <div class="main-container clearfix">
            <!--Start Wrap-->
            <div class="wrapper">
                <!--Left Col-->
                <div id="left-col" class="left-col">	

                    <div class="left-inner">
                        <!--Content-->

                        <!--Top section-->
                        <div class="logo-date-wrap clearfix">

                            <div class="logo"><img src="images/logo2.png"></img></div>
                            <div class="date-holder">

                                <div class="clearfix dates-wrap">
                                    <div class="month green">10</div>
                                    <div class="day green">10</div>
                                    <div class="year green">2012</div>
                                </div>
                            </div>
                            <!--End top section-->
                        </div>

                        <!--Progress Bar Section-->
                        <div class="clearfix">
                            <h1><img src="images/weareundercontruction-text.png" alt="We're currently under construction" /></h1>
                            <div class="wrap clearfix">
                                <div id="progress-wrap" class="progress-wrap clearfix">
                                    <div id="progress-bar-wrap" class="progress-bar-wrap clearfix">
                                        <div class="progress-bar pb-green"><span class="border-line"></span></div>
                                        <div id="progress-indicator" class="progress-indicator">
                                            <div class="progress-amount">
                                                <div id="moving-arrow">
                                                    <div id="progress-amount" class="amount-number"> </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--End Progress Bar Section-->
                            
                            <div class="content-area clearfix">
                                <div class="clearfix top-content">&nbsp;</div>

                                <div class="clearfix text-wrap">

                                    <!--Your content here-->
                                    <p style="font-weight: bold;">MyBillr provides you an easy way to split the bills between your friends. It saves you the hassle of all calculations {We're not saying that you are bad at Maths but still you won't mind our help}</p>
                                    <!--Your content ends here-->
                                </div>
                                <div class="clearfix bottom-content">
                                    <div class="clearfix footer">
                                        <span title="Phone Us" class="space green">T: </span>XXXXXXXX	
                                        <span title="Email Us" class="space green">E: </span> 
                                        <a href="mailto:support@mybillr.com">support@mybillr.com</a></div></div></div></div></div>
                </div>
                <!--End Left Col-->

                <!--Right Col-->
                <div id="tweets"></div>

                <!--End Right Col-->

            </div>
            <!--End Wrap-->
        </div>
    </body>
</html>
